<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Local Pastebin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { background-color: #f8f9fa; }
      .container { max_width: 800px; margin-top: 50px; }
      textarea { font-family: monospace; min-height: 400px; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card shadow-sm">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
          <h4 class="mb-0">Local Pastebin</h4>
          <a href="/" class="btn btn-outline-light btn-sm">New Paste</a>
        </div>
        <div class="card-body">
          {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
          {% endif %}
          <form method="POST" action="/">
            <div class="mb-3">
              <textarea class="form-control" name="content" placeholder="Paste your content here..." required></textarea>
            </div>
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-primary">Create Paste</button>
            </div>
          </form>
        </div>
      </div>
      <div class="text-center mt-3 text-muted">
        <small>Hosted locally on port 3636</small>
      </div>
    </div>
  </body>
</html>
