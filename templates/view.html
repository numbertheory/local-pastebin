{% extends "base.html" %}

{% block title %}Paste {{ paste.id }} - Local Pastebin{% endblock %}

{% block content %}
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
        <div>
            <h2 style="margin: 0;">Paste {{ paste.id }}</h2>
            <span class="meta">Created: {{ paste.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</span>
        </div>
        <div>
            <a href="{{ url_for('view_raw', paste_id=paste.id) }}" class="button" style="margin-right: 10px;">Raw</a>
            <form action="{{ url_for('delete_paste', paste_id=paste.id) }}" method="POST" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this paste?');">
                <button type="submit" style="background: #dc3545; margin-right: 10px;">Delete</button>
            </form>
            <a href="{{ url_for('index') }}">New Paste</a>
        </div>
    </div>

    <pre><code>{{ paste.content }}</code></pre>
{% endblock %}
