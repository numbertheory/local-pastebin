<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Local Pastebin{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Jura:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1><a href="{{ url_for('index') }}" style="color: inherit; text-decoration: none;">Local Pastebin</a></h1>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
